apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keycloak
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - image: quay.io/keycloak/keycloak:23.0.6
          name: keycloak
          ports:
            - containerPort: 8080
          args: ["start-dev", "--import-realm"]
          env:
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres-keycloak-service:5432/keycloak
            - name: KC_DB
              valueFrom:
                configMapKeyRef:
                  key: KC_DB
                  name: keycloak-realm-config
#            - name: KC_DB_SCHEMA
#              valueFrom:
#                configMapKeyRef:
#                  key: KC_DB_SCHEMA
#                  name: keycloak-realm-config
            - name: KC_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: KC_DB_USERNAME
                  name: keycloak-realm-config
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: KC_DB_PASSWORD
                  name: keycloak-secrets
            - name: KEYCLOAK_ADMIN
              valueFrom:
                configMapKeyRef:
                  key: KEYCLOAK_ADMIN
                  name: keycloak-realm-config
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: KEYCLOAK_ADMIN_PASSWORD
                  name: keycloak-secrets
          volumeMounts:
            - mountPath: /opt/keycloak/data/import
              name: keycloak-realm
      volumes:
        - name: keycloak-realm
          configMap:
            name: keycloak-realm-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: keycloak
  name: keycloak
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: keycloak
